<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试点是否在路径上</title>
    <style>
        #canvas{
            background-color:#f0ad4e;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="200" height="200">
    <span>版本不支持</span>
</canvas>

<script>



    const c = document.getElementById('canvas');
    const ct = c.getContext('2d');
    ct.beginPath();
    ct.fillStyle = 'red';
    ct.lineWidth= 5;
    ct.moveTo(100,100);
    ct.lineTo(100,150);
    ct.stroke();
    let flag = ct.isPointInPath(100,120);
    console.log(flag);


</script>

</body>
</html>
